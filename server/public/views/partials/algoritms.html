<div class="container">
  <fieldset>
    <legend>
      Формирование массива случайных целых чисел заданного размера
    </legend>
    <div class="block input">
      <form class="form" id="user_data" method="post">
        <input type="text" id="lenLimit" name="lenLimit" />
        <label for="lenLimit"> Введите ограничение длины массива: </label>

        <br />

        <label for="minLimit">
          Введите минимальное ограничение значения элемента массива
        </label>
        <input type="text" id="minLimit" name="minLimit" />

        <br />

        <label for="maxLimit">
          Введите максимальное ограничение значения элемента массива:
        </label>
        <input type="text" id="maxLimit" name="maxLimit" /><br /><br />
        <input type="submit" value="Сгенерировать массив" />
      </form>
      <div id="result"></div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Сортировка массива</legend>
    <div class="block sorting">
      <form class="form" id="sorting" method="post">
        <ul>
          <li>
            <input
              type="radio"
              name="sort_type"
              id="selectionSort"
              value="selectionSort"
            />
            <label for="selectionSort">Сортировка выбором</label>
          </li>
          <li>
            <input
              type="radio"
              name="sort_type"
              id="insertionSort"
              value="insertionSort"
            />
            <label for="insertionSort">Сортировка вставками</label>
          </li>
          <li>
            <input
              type="radio"
              name="sort_type"
              id="quickSort"
              value="quickSort"
            />
            <label for="quickSort">Быстрая сортировка</label>
          </li>
          <li>
            <input
              type="radio"
              name="sort_type"
              id="bubbleSort"
              value="bubbleSort"
            />
            <label for="bubbleSort">Сортировка пузырьком</label>
          </li>
        </ul>
        <input type="submit" value="Сортировать по возрастанию" />
      </form>
    </div>
  </fieldset>
  <fieldset>
    <legend>Поиск элемента</legend>

    <div class="block searching">
      <form class="form" id="searching" method="post">
        <label for="search_element"> Введите элемент для поиска: </label>
        <input type="text" id="search_element" name="search_element" />
        <br />
        <select id="search_type">
          <option value="">Выберете метод поиска</option>
          <option value="linearSearchWithWhile">
            Линейный поиск. Цикл While
          </option>
          <option value="linearSearchWithFor">Линейный поиск. Цикл For</option>
          <option value="binary_search">Бинарный поиск</option>
        </select>
        <button id="find_element">Найти элемент</button>
      </form>
    </div>
  </fieldset>
  <div class="block text-result">
    <fieldset>
      <legend>Статистика</legend>
    </fieldset>
  </div>
  <div class="block grafic-result"></div>
  <fieldset>
    <legend>Анализ</legend>
  </fieldset>
</div>
